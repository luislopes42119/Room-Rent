<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Room Rent</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="/style/main.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="collaps navbar-collapse" id="navbar">
                    <a href="/" class="navbar-brand">
                        <h3>Room Rent</h3>
                    </a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/anuncio/search" class="nav-link">Pesquisar</a>
                        </li>
                        <li class="nav-item">
                            <a href="/anuncio/publish" class="nav-link">Publicar</a>
                        </li>
                        <li class="nav-item">
                            <a href="/message" class="nav-link">Mensagens</a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin" class="nav-link">Gerir</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <body>
            <div id="anuncio-publish-container" class="col-md-6 offset-md-3">
                <h1>Publique o seu anuncio</h1>
                <form action="/anuncio/create" method="post">
                    <div class="form-group">
                        <label for="titulo">Titulo do anuncio:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Titulo do anuncio" required>
                    </div>
                    <div class="form-group">
                        <label for="local">Cidade do imovel:</label>
                        <input type="text" class="form-control" id="local" name="local" placeholder="Cidade do imovel" required>
                    </div>
                    <div class="form-group">
                        <label for="preco">Valor da renda:</label>
                        <input type="number" class="form-control" id="preco" name="preco" placeholder="Valor da renda" required>
                    </div>
                    <div class="form-group">
                        <label for="genero">Genero:</label>
                        <select name="genero" id="genero" class="form-control" required>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="I">Indiferente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="anunciante">Nome do anunciante:</label>
                        <input type="text" class="form-control" id="anunciante" name="anunciante" placeholder="Nome do anunciante" required>
                    </div>
                    <div class="form-group">
                        <label for="contacto">Contacto do anunciante:</label>
                        <input type="number" class="form-control" id="contacto" name="contacto" placeholder="Contacto do anunciante" required>
                    </div>
                    <div class="form-group">
                        <label for="tipologia">Tipologia do imovel:</label>
                        <input type="text" class="form-control" id="tipologia" name="tipologia" placeholder="Tipologia do imovel" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo do anuncio:</label>
                        <select name="tipo" id="tipo" class="form-control" required>
                            <option value="O">Oferta</option>
                            <option value="P">Procura</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição do imovel:</label>
                        <textarea name="descricao" id="descricao" class="form-control" placeholder="Descrição do imovel" required></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Publicar Anuncio">
                </form>
            </div>
        </body>

        <footer>
            <p>Room Rent &copy; 2023 | Luis Miguel Lopes | luis.melo.lopes@gmail.com</p>
        </footer>
    </body>
</html>
