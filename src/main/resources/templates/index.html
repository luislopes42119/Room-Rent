<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Room Rent</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="/style/main.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="collaps navbar-collapse" id="navbar">
                    <a href="/" class="navbar-brand">
                        <h3>Room Rent</h3>
                    </a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/anuncio/search" class="nav-link">Pesquisar</a>
                        </li>
                        <li class="nav-item">
                            <a href="/anuncio/publish" class="nav-link">Publicar</a>
                        </li>
                        <li class="nav-item">
                            <a href="/message" class="nav-link">Mensagens</a>
                        </li>
                        <li class="nav-item">
                            <a href="/anuncio/admin" class="nav-link">Gerir</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <div id="destaques-container">
            <div id="destaques-container-ofreta">
                <h2>Ofertas</h2>
                <div th:if="${anunciosOferta.isEmpty()}">
                    <p>Nenhum destaque encontrado.</p>
                </div>
                <div th:else>
                    <div class="row">
                        <div th:each="anuncio :  ${anunciosOferta}" class="card col-md-4">
                            <div class="card-header">
                                <h3 th:text="${anuncio.titulo}"></h3>
                            </div>
                            <div class="card-body">
                                <p th:text="${anuncio.local}"></p>
                                <p th:text="${anuncio.preco + '€'}"></p>
                                <a th:href="@{/anuncio/{id}(id=${anuncio.id})}" class="btn btn-primary">Ver mais</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="destaques-container-procura">
                <h2>Procura</h2>
                <div th:if="${anunciosProcura.isEmpty()}">
                    <p>Nenhum destaque encontrado.</p>
                </div>
                <div th:else>
                    <div class="row">
                        <div th:each="anuncio :  ${anunciosProcura}" class="card col-md-4">
                            <div class="card-header">
                                <h3 th:text="${anuncio.titulo}"></h3>
                            </div>
                            <div class="card-body">
                                <p th:text="${anuncio.local}"></p>
                                <p th:text="${anuncio.preco + '€'}"></p>
                                <a th:href="@{/anuncio/{id}(id=${anuncio.id})}" class="btn btn-primary">Ver mais</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
                      
        </div>

        <footer>
            <p>Room Rent &copy; 2023 | Luis Miguel Lopes | luis.melo.lopes@gmail.com</p>
        </footer>
    </body>
</html>
