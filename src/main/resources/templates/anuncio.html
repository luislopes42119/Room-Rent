<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Room Rent</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="/style/main.css">
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collaps navbar-collapse" id="navbar">
                <a href="/" class="navbar-brand">
                    <h3>Room Rent</h3>
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/anuncio/search" class="nav-link">Pesquisar</a>
                    </li>
                    <li class="nav-item">
                        <a href="/anuncio/publish" class="nav-link">Publicar</a>
                    </li>
                    <li class="nav-item">
                        <a href="/message" class="nav-link">Mensagens</a>
                    </li>
                    <li class="nav-item">
                        <a href="/anuncio/admin" class="nav-link">Gerir</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="show-anuncio">
        <h2 th:text="${anuncio.titulo}"></h2>
        <p th:text="${'Local: ' + anuncio.local}"></p>
        <p th:text="${'Preço: ' + anuncio.preco + '€'}"></p>
        <div th:switch="${anuncio.tipo}">
            <p th:case="'O'">Tipo: Oferta</p>
            <p th:case="'P'">Tipo: Procura</p>
        </div>
        <p th:text="${'Tipologia: ' + anuncio.tipologia}"></p>
        <div th:switch="${anuncio.genero}">
            <p th:case="'M'">Genero: Masculino</p>
            <p th:case="'F'">Genero: Feminino</p>
            <p th:case="'I'">Genero: Indiferente</p>
        </div>
        <p th:text="${'Anunciante: ' + anuncio.anunciante}"></p>
        <p th:text="${'Contacto: ' + anuncio.contacto}"></p>
        <p th:text="${'Data de publicação: ' + anuncio.data}"></p>
        <p th:text="${'Descrição: ' + anuncio.descricao}"></p>
    </div>

    <footer>
        <p>Room Rent &copy; 2023 | Luis Miguel Lopes | luis.melo.lopes@gmail.com</p>
    </footer>
</body>
